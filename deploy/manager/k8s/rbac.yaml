apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-manager
  namespace: openclaw
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openclaw-manager
  namespace: openclaw
rules:
  - apiGroups: [""]
    resources: ["secrets", "services", "persistentvolumeclaims", "configmaps"]
    verbs: ["create", "get", "list", "delete", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["create", "get", "list", "delete", "update"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["create", "get", "list", "delete"]
  - apiGroups: ["networking.gke.io"]
    resources: ["managedcertificates"]
    verbs: ["create", "get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openclaw-manager
  namespace: openclaw
subjects:
  - kind: ServiceAccount
    name: openclaw-manager
    namespace: openclaw
roleRef:
  kind: Role
  name: openclaw-manager
  apiGroup: rbac.authorization.k8s.io
---
# pods/exec requires a ClusterRole (not namespace-scoped Role) on GKE.
# Bound via RoleBinding to restrict exec to the openclaw namespace only.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openclaw-pod-exec
rules:
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openclaw-manager-exec
  namespace: openclaw
subjects:
  - kind: ServiceAccount
    name: openclaw-manager
    namespace: openclaw
roleRef:
  kind: ClusterRole
  name: openclaw-pod-exec
  apiGroup: rbac.authorization.k8s.io
