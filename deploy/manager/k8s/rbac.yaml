apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-manager
  namespace: openclaw
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openclaw-manager
  namespace: openclaw
rules:
  - apiGroups: [""]
    resources: ["secrets", "services", "persistentvolumeclaims", "configmaps"]
    verbs: ["create", "get", "list", "delete", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["create", "get", "list", "delete", "update"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["create", "get", "list", "delete"]
  - apiGroups: ["networking.gke.io"]
    resources: ["managedcertificates"]
    verbs: ["create", "get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openclaw-manager
  namespace: openclaw
subjects:
  - kind: ServiceAccount
    name: openclaw-manager
    namespace: openclaw
roleRef:
  kind: Role
  name: openclaw-manager
  apiGroup: rbac.authorization.k8s.io
