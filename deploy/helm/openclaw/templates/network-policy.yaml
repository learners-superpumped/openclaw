apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "openclaw.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "openclaw.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: openclaw-manager
      ports:
        - protocol: TCP
          port: {{ .Values.gateway.port }}
        - protocol: TCP
          port: {{ .Values.browser.novncPort }}
