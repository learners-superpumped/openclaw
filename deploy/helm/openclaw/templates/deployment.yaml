apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "openclaw.name" . } }
  namespace: { { .Values.namespace } }
  labels: { { - include "openclaw.labels" . | nindent 4 } }
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: { { - include "openclaw.selectorLabels" . | nindent 6 } }
  template:
    metadata:
      labels: { { - include "openclaw.labels" . | nindent 8 } }
    spec:
      tolerations:
        - key: kubernetes.io/arch
          operator: Equal
          value: amd64
          effect: NoSchedule
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: init-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              if [ ! -f /data/openclaw.json ]; then
                cp /config-defaults/openclaw.json /data/openclaw.json
                echo "Copied default config"
              else
                echo "Config already exists, skipping"
              fi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config-defaults
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: gateway
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: { { .Values.image.pullPolicy } }
          command: { { - toYaml .Values.gateway.command | nindent 12 } }
          ports:
            - name: http
              containerPort: { { .Values.gateway.port } }
              protocol: TCP
            - name: novnc
              containerPort: { { .Values.browser.novncPort } }
              protocol: TCP
          envFrom:
            - configMapRef:
                name: { { include "openclaw.name" . } }
            - secretRef:
                name: { { include "openclaw.name" . } }
          volumeMounts:
            - name: data
              mountPath: /data
            - name: dshm
              mountPath: /dev/shm
          resources: { { - toYaml .Values.resources | nindent 12 } }
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
          startupProbe:
            tcpSocket:
              port: { { .Values.gateway.port } }
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          readinessProbe:
            tcpSocket:
              port: { { .Values.gateway.port } }
            periodSeconds: 15
          livenessProbe:
            tcpSocket:
              port: { { .Values.gateway.port } }
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: { { include "openclaw.pvcName" . } }
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: config
          configMap:
            name: { { include "openclaw.name" . } }
            items:
              - key: openclaw.json
                path: openclaw.json
