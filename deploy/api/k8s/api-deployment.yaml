apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-api
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw-api
    spec:
      tolerations:
        - key: kubernetes.io/arch
          operator: Equal
          value: amd64
          effect: NoSchedule
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: us-central1-docker.pkg.dev/learneroid/openclaw/openclaw-api:latest
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: PORT
              value: "4000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: openclaw-api
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openclaw-api
                  key: JWT_SECRET
            - name: MANAGER_URL
              value: "http://openclaw-manager.openclaw.svc.cluster.local:3000"
            - name: MANAGER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-api
                  key: MANAGER_API_KEY
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: openclaw-api
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw-api
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: openclaw-api
