apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: openclaw-api-cert
  namespace: openclaw
spec:
  domains:
    - api.openclaw.zazz.buzz
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openclaw-api
  namespace: openclaw
  annotations:
    networking.gke.io/managed-certificates: openclaw-api-cert
    kubernetes.io/ingress.class: gce
spec:
  rules:
    - host: api.openclaw.zazz.buzz
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: openclaw-api
                port:
                  number: 4000
